<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Inline CSS</title>
</head>
<body>
    
    <h2 style="font-family: arial; color: blueviolet;">Ini Judul artikel</h2>
    <p style="font-family: italic; color: #875;">Ini adalah  paragraf yang memuat isi artikel. Paragraf ini hanya untuk percobaan saja. 
        Percobaan untuk mendemokan <i>internal css</i>. 
        Seperti namanya, <i>inline CSS</i> adalah kode CSS yang ditulis langsung dalam file HTML.</p>
</body>
</html>
